<!DOCTYPE html>
<html>
<head>
    <title>Map Display</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://api.mapbox.com/styles/v1/terrastratallc/clwzhzmzl06v001nx96w4dxqt.html?title=view&access_token=pk.eyJ1IjoidGVycmFzdHJhdGFsbGMiLCJhIjoiY2x3ejZrdnh4MDQzbDJscTc1MDl3bmFwOCJ9.fQTLov0bNOQEnOe_hehXlw&zoomwheel=true&fresh=true#14.43/36.26736/-83.99773', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function onLocationFound(e) {
            const radius = e.accuracy / 2;

            L.marker(e.latlng).addTo(map)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(map);
        }

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', onLocationError);

        map.locate({setView: true, maxZoom: 16});
    </script>
</body>
</html>
